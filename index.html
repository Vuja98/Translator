<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/languages.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="Enter text"
          ></textarea>
          <textarea
            spellcheck="false"
            class="to-text"
            placeholder="Enter text"
            readonly
            disabled
          ></textarea>
        </div>

        <ul class="controls">
          <li class="row from">
            <div class="icons from-icons">
              <i id="from" class="fas fa-volume-up from-icon volume-from"></i>
              <i id="from" class="fas fa-copy from-icon copy-from"></i>
            </div>
            <select class="from-language"></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select class="to-language"></select>
            <div class="icons to-icons">
              <i id="to" class="fas fa-volume-up to-icon volume-to"></i>
              <i id="to" class="fas fa-copy to-icon copy-to"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
  </body>
</html>
